<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
}

h2 {
    text-align: center;
    color: #333;
}

.input-box {
    margin-bottom: 15px;
}

.input-box input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

.forgot-password {
    text-align: right;
    font-size: 14px;
}

.forgot-password a {
    color: #E74C3C;
    text-decoration: none;
}

.submit-btn input {
    width: 100%;
    padding: 10px;
    background-color: #E74C3C;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.submit-btn input:hover {
    background-color: #C0392B;
}

.sign-up {
    text-align: center;
    font-size: 14px;
    margin-top: 10px;
}

.sign-up a {
    color: #3498DB;
    text-decoration: none;
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login to Zomato</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" placeholder="Enter Email" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Enter Password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="submit-btn">
                    <input type="submit" value="Login">
                </div>
                <div class="sign-up">
                    <p>Don't have an account? <a href="#">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
